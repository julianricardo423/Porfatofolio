<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!--Navbar-->
    <header>
        <div class="navbar-logo">
            <img src="./Imagenes/logo.png" alt="Inicio">
        </div>
        <button id="abrir" class="abrirMenu"><i class="bi bi-list"></i></button>
        <nav class="navbar">
            <button id="cerrar" class="cerrarMenu"><i class="bi bi-x"></i></button>
            <ul class="lista-nav">
                <li><a href="#SobreMi" id="sobreMi">SobreMi</a></li>
                <li><a href="#Habilidades" id="habilidades">Habilidades</a></li>
                <li><a href="#Proyectos" id="proyectos">Proyectos</a></li>
                <li><a href="#Contacto" id="contacto">Contacto</a></li>
                <li><a href="#Reflexión" id="reflexion">Reflexión</a></li>
            </ul>
            <!-- <div class="navbar-menu" id="navbarMenu">
            </div> -->
            
        </nav>
        <div class="navbar-icons" id="navbarIcons">
            <!-- <a href="#"><i></i></a> -->
            <a href="https://github.com/julianricardo423" target="_blank"><img src="./Imagenes/github.svg" alt="Inicio"></a>
            <a href="https://www.linkedin.com/in/9108441a2/" target="_blank"><img src="./Imagenes/linkedin.svg" alt="Inicio"></a>
        </div>
    </header>

    <!--Contenedores -->
    <div class="contenedorPrincipal">

        <div class="contenedorIzquierdo">
            <h1 id="titulo1"></h1>
            <div class="elementoContenedorIzquierdo">
                <div class="contenedorLineaHorizontal">
                    <div class="lineaVertical" id="lineaVertical1"></div>
                    <p id="parrafo1"></p>
                </div>
            </div>

            <h1 id="titulo2"></h1>
            <div class="elementoContenedorIzquierdo">
                <div class="contenedorLineaHorizontal">
                    <div class="lineaVertical" id="lineaVertical2"></div>
                    <p id="parrafo2"></p>
                </div>
            </div>
        </div>
        
        <div class="contenedorDerecho">
            <h2 id="subtitulo1"></h2>

            <div class="elementoContenedorDerecho">
                <img id="variasImagenes">
                <span class="palabra" id="proyecto1"></span>
                <div class="lineaHorizontal" id="lineaProyecto1"></div>
            </div>
    
            <div class="elementoContenedorDerecho">
                <span class="palabra" id="proyecto2"></span>
                <div class="lineaHorizontal" id="lineaProyecto2"></div>
            </div>
    
            <div class="elementoContenedorDerecho">
                <span class="palabra" id="proyecto3"></span>
                <div class="lineaHorizontal" id="lineaProyecto3"></div>
            </div>
        </div>
    </div>

    <!--Ventana Modal-->
    <div id="miModal" class="modal">
        <div class="modal-content">
            <span class="cerrar">&times;</span>
            <h2 id="tituloModal">Contacto</h2>

            <form id="FormularioContacto">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>

                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="empresa">Empresa:</label>
                    <input type="text" id="empresa" name="empresa">
                </div>

                <div>
                    <label for="telefono">Celular:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="123 123 1234">
                </div>

                <div class="filaFormulario">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje"></textarea>
                </div>

                <div>
                    <button type="submit" id="botonEnviar">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>Celular: 3209442257</p>

</body>
</html>
